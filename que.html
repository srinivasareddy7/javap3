<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="que.css">
</head>
<body>
        <div class="container">
            <h1>Simple Questionnaire</h1>
            <form id="quiz-form">
                <div class="question">
                    <label>1. What is the value of X in X^2-x-6?</label>
                    <div>
                        <input type="radio" name="q1" value="A"> (A) 3<br>
                        <input type="radio" name="q1" value="B"> (B) -3<br>
                        <input type="radio" name="q1" value="C"> (C) -2<br>
                        <input type="radio" name="q1" value="D"> (D) 2<br>
                    </div>
                </div>
                <div class="question">
                    <label>2. What is 2 + 2?</label>
                    <div>
                        <input type="radio" name="q2" value="A"> (A) 0<br>
                        <input type="radio" name="q2" value="B"> (B) -4<br>
                        <input type="radio" name="q2" value="C"> (C) 4<br>
                        <input type="radio" name="q2" value="D"> (D) 8<br>
                    </div>
                </div>
                <button type="submit">Submit Answers</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    <script src="que.js"></script>
</body>
</html>
